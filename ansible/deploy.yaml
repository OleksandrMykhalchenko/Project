---
- hosts: deploy
  become: True
  tasks:
    - name: Install pip
      apt:
        name: python-pip
        update_cache: yes
        state: present
    - name: Install docker
      apt:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: petclinic
        image: "oleksandrmykhalchenko/petclinic:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
