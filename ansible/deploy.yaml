---
- hosts: deploy
  become: True
  tasks:
    - name: Download setuptools
      apt:
        name: python-setuptools
        state: present
    - name: Install pip
      apt:
        name: pip
        state: present
    - name: Add Docker apt repository key
      apt_key:
        url: "https://download.docker.com/linux/ubuntu/gpg"
        state: present
    - name: Set the stable docker repository
      apt_repository: 
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} edge"
        state: present
        update_cache: yes    
    - name: Install docker
      apt:
        name: docker-ce
        state: present
    - name: Start docker
      service:
        sudo: yes
        name: docker
        state: started
        enabled: yes
    - name: Install docker-py
      pip:
        name: docker-py
        state: present
    - name: Start the container
      docker_container:
        name: petclinic
        image: "oleksandrmykhalchenko/petclinic:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
